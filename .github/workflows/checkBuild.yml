name: Check build

on:
  pull_request:
  push:

jobs:
  static-analisys:
    name: Execute analyse on code
    runs-on: ubuntu-latest

    steps:
      - name: Set up our JDK environment
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run detekt Linter
        run: ./gradlew detekt
